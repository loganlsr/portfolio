<!Doctype html>
<html>
  <head>
    <title>Logan's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Galada|Heebo|Libre+Baskerville" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <script id="projects-template" type="text/x-handlebars-template">
      <article class="clearfix" data-author="{{author}}" data-category="{{category}}">
        <header>
          <h1>{{title}}</h1>
          <div class="byline">
            By <address><a href="{{authorUrl}}">{{author}}</a></address>
            {{publishStatus}}
            </div>
          </header>
          <section class="article-body">{{{body}}}</section>
          <a href="" class="read-on"> Read on &rarr;</a>
        </article>
      </script>
  </head>
  <body>
    <header id="top_header">
      <div class="main-header" >
        <h1>Logan Rogers</h1>
        <h2>Portfolio</h2>
      </div>
      <div class="main-header">
        <nav class="main_nav">
          <div class="dropdown">
            <button type="button" data-toggle="dropdown"><img class="menu" src="img/menu.png" /></button>
            <ul class="dropdown-menu">
              <li class="pad"><a href="/"><img src="img/home.png" /></a></li>
              <li class="pad"><a href="/about"><img src="img/about.png" /></a></li>
              <li class="pad"><a href="https://twitter.com/LoganRogerss"><img class="small" src="img/twitter.png" /></a></li>
              <li class="pad"><a href="https://www.facebook.com/Loser818"><img class="small" src="img/facebook.png" /></a></li>
              <li class="pad"><a href="https://github.com/loganlsr"><img src="img/github.png" /></a></li>
              <li class="pad"><a href="http://www.animearcade.net/"><img src="img/link.png" /></a></li>
            </ul>
        </nav>
      </div>
    </header>
    <main>
      <div id="portfolio" class="tab-content">
        <section id="projects">
          <project class="template" data-category="cat">
            <header class="section_header">
              <h1>Title</h1>
              <h3>Category</h3>
              <div class="byline">
                By <address><a href="">Author Name</a></address>
                Published <time pubdate datetime="2000-01-01">Publish Time</time>
              </div>
            </header>
          <section class="article-body"></section>
          <a href="#" class="read-on">Read on &rarr;</a>
        </project>
      </section>
      </div>
      <div id="about" class="tab-content">
        <header>
          Welcome to my Portfolio!
        </header>
        <section>
          <h1>Some of My Intrests:</h1>
          <ul>
            <li>Watching anime!</li>
            <li>Cooking!</li>
            <li>Playing video games!</li>
          </ul>
        </section>
      </div>
    </main>
    <footer>
    </footer>
    <script src="vendor/page.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script rel="text/js" src="JS/models/portfolio.js"></script>
    <script rel="text/js" src="JS/views/portfolioView.js"></script>
    <script rel="text/js" src="JS/controllers/portfolioController.js"></script>
    <script rel="text/js" src="JS/controllers/aboutController.js"></script>
    <script rel="text/js" src="JS/controllers/routes.js"></script>
  </body>
</html>
